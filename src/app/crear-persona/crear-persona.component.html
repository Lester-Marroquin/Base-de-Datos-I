<div class="container">
  <div class="row">
    <div class="col-md-12" align="center">
      <br>
      <br>
      <h1>Ingresar Datos de Persona</h1>
    </div>
    <div class="col-md-12">
      <hr color="blue">
      <br>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-md-12">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>


<section>
  <div class="containter">
    <div class="row">

      <div class="col-md-3" align="center">
      </div>

      <hr>
      <form (ngSubmit)="crear()" id="crear">

        <div class="row">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="persona.noIdentificacion" [ngModelOptions]="{standalone: true}"
              placeholder="No Identificacion" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="persona.usuario" [ngModelOptions]="{standalone: true}" placeholder="Usuario"
              class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="persona.usuario" [ngModelOptions]="{standalone: true}" placeholder="Usuario"
              class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="persona.usuario" [ngModelOptions]="{standalone: true}" placeholder="Usuario"
              class="form-control" required>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-md-12">
            <input type="password" [(ngModel)]="persona.contrasenia" [ngModelOptions]="{standalone: true}"
              placeholder="Password" class="form-control" required>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-md-12">
            <input class="btn btn-info float-left" type="submit" value="Crear">
          </div>
        </div>

      </form>


      <div class="col-md-3" align="center">
      </div>

    </div>
  </div>
</section>
